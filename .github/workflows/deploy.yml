name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine base path
        id: basepath
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          if [ "$REPO_NAME" = "${GITHUB_REPOSITORY_OWNER}.github.io" ]; then
            echo "base=/" >> "$GITHUB_OUTPUT"
          else
            echo "base=/$REPO_NAME/" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: portfolio-site/package-lock.json

      - name: Install dependencies
        working-directory: portfolio-site
        run: npm ci

      - name: Build site
        working-directory: portfolio-site
        env:
          BASE_PATH: ${{ steps.basepath.outputs.base }}
          VITE_CONTACT_API_URL: ${{ secrets.VITE_CONTACT_API_URL }}
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: portfolio-site/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages # default
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
